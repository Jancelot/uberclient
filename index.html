<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
	<link href="./css/locations.css" rel="stylesheet" type="text/css">

    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/backbone.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnxBZHpTHm8LRq7EZTgb3hytjO-i8ZLu8&sensor=false&libraries=places">
    </script>    
    <script src="./js/google-maps.js"></script>
    <script src="./js/locations.js"></script>

  </head>
  <body>
  	<div id="location_app">
		<div  id="fav_container" class="fav_container">
			<div class="fav_box" style="padding:10px;">
				<a target="" class="mybutton" id="button_add">Add Current to Favs</a>
			</div>
			<div class="fav_box">
				<label id="fav_title">Favorites:</label>
				<ul id="fav_list"></ul>
			</div>
		</div>
		<div id="map_container">
			<div id="address_container">
				<label>Address: </label><input disabled id="address" type="text" style="width:300px;"/>
			    <label>latitude: </label><input disabled id="latitude" type="text"/>
			    <label>longitude: </label><input disabled id="longitude" type="text"/>
    		</div>
			<div id="map-canvas"/>
		</div>
		<div style="clear:both;"/>
    </div>
    
    <!-- Templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<div>
			<a class="goto">
				<label class="nickname"><%- nickname %></label><br/>
				<label class="favaddress"><%- address %></label><br/>
			</a>
			</div>
			<div class="fav_edits">
				<a target="" class="edit mybutton">Rename</a>
				<a target="" class="destroy mybutton">Remove</a>
			</div>
		</div>
	</script>

  </body>
</html>
