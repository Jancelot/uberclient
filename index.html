<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    
	<link href="./css/locations.css" rel="stylesheet" type="text/css">

    <script src="./js/jquery-1.10.2.min.js"></script>
    <script src="./js/underscore-min.js"></script>
    <script src="./js/backbone.js"></script>
	<script type="text/javascript"
		src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCnxBZHpTHm8LRq7EZTgb3hytjO-i8ZLu8&sensor=false&libraries=places">
    </script>    
    <script src="./js/google-maps.js"></script>
    <script src="./js/locations.js"></script>

  </head>
  <body>
  	<div id="location_app">
		<div style="float:left;width:200px;" id="fav_container" class="fav_container">
			<div class="fav_box">
				Options:<br/>
				<button type="button" id="button_add">Add</button>
			</div>
			<div class="fav_box">
				Favorites:<br/>
				<ul id="fav_list"></ul>
			</div>
		</div>
		<div style="float:left;height:100%;width:80%;" id="map_container">
			<div id="address_container">
				<label>Address: </label><input id="address" type="text" style="width:300px;"/>
			    <label>latitude: </label><input id="latitude" type="text"/>
			    <label>longitude: </label><input id="longitude" type="text"/>
    		</div>
			<div id="map-canvas"/>
		</div>
		<div style="clear:both;"/>
    </div>
    
    <!-- Templates -->
	<script type="text/template" id="item-template">
		<div class="view">
			<a class="goto">
			<label class="nickname"><%- nickname %></label><br/>
			<label><%- address %></label><br/>
			</a>
			<a class="edit">Rename</a>
			<a class="destroy">Remove</a>
		</div>
	</script>

  </body>
</html>
